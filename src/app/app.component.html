<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span
          [class]="compare(letter, inputString[i])"
          *ngFor="let letter of exampleString.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>

      <div class="field">
        <input
          class="input"
          [value]="inputString"
          (input)="onInput($event.target.value)"
          type="text"
        />
      </div>

      <div *ngIf="isWon" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
